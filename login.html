  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      onAuthStateChanged // ✅ تم إضافته
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgOOI9kQPJ-cBkjpMkuQYNLKLlPgNR-Mg",
      authDomain: "lugatuna.firebaseapp.com",
      projectId: "lugatuna",
      storageBucket: "lugatuna.appspot.com",
      messagingSenderId: "411196040727",
      appId: "1:411196040727:web:6ed03e75abf31f3a9a70e7",
      measurementId: "G-TNSF3W6K7D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ إذا كان المستخدم مسجل دخول بالفعل، نحوله إلى صفحة الحساب
    onAuthStateChanged(auth, (user) => {
      if (user) {
        alert("أنت مسجل الدخول بالفعل");
        window.location.href = "account.html";
      }
    });

    // ✅ التعامل مع تسجيل الدخول وإعادة تعيين كلمة المرور
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const errorDiv = document.getElementById("loginError");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            localStorage.setItem("userEmail", user.email);
            localStorage.setItem("logined", "true");
            alert("✅ تم تسجيل الدخول بنجاح!");
            window.location.href = "account.html"; // ✅ التحويل بعد النجاح
          })
          .catch((error) => {
            errorDiv.textContent = "⚠️ البريد الإلكتروني أو كلمة السر غير صحيحة";
          });
      });

      document.getElementById("resetPasswordLink").addEventListener("click", function (e) {
        e.preventDefault();
        const email = prompt("من فضلك أدخل بريدك الإلكتروني لإعادة تعيين كلمة السر:");
        if (email) {
          sendPasswordResetEmail(auth, email)
            .then(() => {
              alert("📩 تم إرسال رابط إعادة تعيين كلمة السر إلى بريدك.");
            })
            .catch((error) => {
              alert("حدث خطأ: " + error.message);
            });
        }
      });
    });
  </script>

  <header style="text-align: center; font-size: 32px; margin-top: 20px;">لغتنا الأم</header>

  <nav>

  <form id="loginForm" class="form animate__animated animate__zoomInUp">
    <p class="title">تسجيل دخول</p>

    <label>
      <input id="loginEmail" class="input" type="email" required placeholder=" ">
      <span>البريد الإلكتروني</span>
    </label>

    <label>
      <input id="loginPassword" class="input" type="password" required placeholder=" ">
      <span>كلمة السر</span>
    </label>

    <p id="loginError" style="color: red;"></p>

    <p style="text-align: center;">
      <a href="#" id="resetPasswordLink" style="color: white;">هل نسيت كلمة السر؟</a>
    </p>

    <button class="submit" type="submit">تسجيل دخول</button>
    <p class="signin" style="text-align: center;">هل لا تمتلك حساب؟ <a href="register.html" style="color: #F737FF;">إنشاء حساب</a></p>
  </form>
