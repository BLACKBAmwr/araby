<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Loader Demo</title>
  <style>
    :root{
      --loader-size:80px;
      --loader-color:#4f46e5; /* Indigo */
    }
    html, body{
      margin:0;
      height:100%;
      font-family:Arial, Helvetica, sans-serif;
    }

    /* Full‑screen overlay */
    #loader{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffffff;
      z-index:9999;
      transition:opacity .6s ease, visibility .6s ease;
    }

    /* Animated ring */
    .loader-ring{
      width:var(--loader-size);
      height:var(--loader-size);
      border:10px solid rgba(0,0,0,.1);
      border-top-color:var(--loader-color);
      border-radius:50%;
      animation:spin 1s linear infinite;
    }

    @keyframes spin{ to{ transform:rotate(360deg); } }

    /* Hide loader */
    #loader.hidden{
      opacity:0;
      visibility:hidden;
    }

    main{
      opacity:0;
      transition:opacity .6s ease;
    }
    main.loaded{ opacity:1; }
  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-ring"></div>
  </div>

  <main id="content">
    <h1 style="text-align:center;margin-top:40vh">مرحباً بك في صفحتي!</h1>
    <p style="text-align:center">هذا المحتوى يظهر بعد انتهاء التحميل.</p>
  </main>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const content = document.getElementById('content');

      /*
        يمكنك ضبط مدة الـ setTimeout بحسب الوقت المتوقع للتحميل.
        إذا كان موقعك يحمِّل موارد ثقيلة قد لا تحتاج إلى هذه الإطالة.
      */
      setTimeout(() => {
        loader.classList.add('hidden');
        content.classList.add('loaded');
      }, 4000); // 4 ثوانٍ
    });
  </script>
</body>
</html>
